name: "PR checks"

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  workflow-references-main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Check workflow references only main
        run: |
          ! grep 'uses: github/codeql-variant-analysis-action/' .github/workflows/codeql-query.yml | grep -q -v '@main$'

  integration-tests-have-been-run:
    runs-on: ubuntu-latest

    steps:
      - name: Check label is present on PR
        if: ${{ "$GITHUB_EVENT_NAME" == 'pull_request' }}
        run: |
          gh api "/repos/$GITHUB_REPOSITORY/issues/${{ github.event.pull_request.number }}/labels" | jq -r '.[].name' | grep "integration tests succeeded"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint-js:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run Lint
        run: npm run-script lint

  check-js:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Check generated JavaScript
        run: .github/workflows/script/check-js.sh

  check-node-modules:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Check node modules up to date
        run: .github/workflows/script/check-node-modules.sh

  npm-test:
    needs: [check-js, check-node-modules]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Initialize CodeQL
        id: init
        uses: github/codeql-action/init@v1
        with:
          languages: javascript

      - name: Put CODEQL on PATH
        run: |
          echo "$(dirname "${{ steps.init.outputs.codeql-path }}")" >> $GITHUB_PATH

      - name: npm run-script test
        run: npm run-script test
